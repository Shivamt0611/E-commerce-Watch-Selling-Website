{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mt-5 mb-5 mx-auto border rounded pt-4 ">
            <h3 class="alert alert-light border mt-4 mb-4 rounded ">Login Here</h3>
           <form action="/login" method="POST">
               
            {% csrf_token %}

            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{error}}
            </div>
            {% endif %}
            <!--email-->
            <div class="form-group">
              <label for="">Email Address</label>
              <input required type="email" name="email" id="" value="{{values.email_address}}"  class="form-control form-control-sm" placeholder="example@gmail.com" >
            </div>
               <!--password-->
             <div class="form-group">
              <label for="">Password</label>
              <input required type="password" name="password" id="" value="{{values.password}}"  class="form-control form-control-sm" placeholder="************" >
            </div>
              <div class="form-group">
                  <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
              </div>

              
           </form>
        </div>
    </div>
</div>

{% endblock %}
