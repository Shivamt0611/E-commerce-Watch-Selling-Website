{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 pb-4 pl-4 pr-4">
            <h3 class="alert alert-light border rounded mx-auto pt-2 pb-2 pl-2 pr-2">Create An Account</h3>
           <form action="/signup" method="POST">
               
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{error}}
            </div>
            {% endif %}
               <!--firstname-->
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" name="firstname" id=""  value="{{values.first_name}}" class="form-control form-control-sm" placeholder="" >
              </div>

              <!--lastname-->
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" name="lastname" id=""  value="{{values.last_name}}"  class="form-control form-control-sm" placeholder="" >
              </div>

              <!--mobilenumber-->
            <div class="form-group">
                <label for="">Mobile Number</label>
                <input type="number" name="mobilenumber" id=""   value="{{values.mobile_number}}" class="form-control form-control-sm" placeholder="+91" >
              </div>


               <!--email-->
            <div class="form-group">
              <label for="">Email Address</label>
              <input required type="email" name="email" id="" value="{{values.email_address}}"  class="form-control form-control-sm" placeholder="example@gmail.com" >
            </div>

            
            <!--password-->
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="**********" >
              </div>

              <div class="form-group">
                  <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
              </div>

              
           </form>
        </div>
    </div>
</div>

{% endblock %}
